<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект: Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто
              <span class="profile__edit-button hover-icon"></span>
            </h1>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button hover-icon"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="card">
            <img src="images/photo-karachaevsk.jpg" alt="Фото храма в Карачаево-Черкесии" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <a href="#" class="card__like-button">
                <img src="images/icon-heart.svg" alt="Иконка сердечка" class="card__icon">
              </a>
            </div>
          </li>
          <li class="card">
            <img src="images/photo-elbrus.jpg" alt="Фото горы Эльбрус" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <a href="#" class="card__like-button">
                <img src="images/icon-heart.svg" alt="Иконка сердечка" class="card__icon">
              </a>
            </div>
          </li>
          <li class="card">
            <img src="images/photo-dombai.jpg" alt="Фото гор в Домбае" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <a href="#" class="card__like-button">
                <img src="images/icon-heart.svg" alt="Иконка сердечка" class="card__icon">
              </a>
            </div>
          </li>
          <li class="card">
            <img src="images/photo-elbrus.jpg" alt="Фото горы Эльбрус" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <a href="#" class="card__like-button">
                <img src="images/icon-heart.svg" alt="Иконка сердечка" class="card__icon">
              </a>
            </div>
          </li>
          <li class="card">
            <img src="images/photo-dombai.jpg" alt="Фото гор в Домбае" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <a href="#" class="card__like-button">
                <img src="images/icon-heart.svg" alt="Иконка сердечка" class="card__icon">
              </a>
            </div>
          </li>
          <li class="card">
            <img src="images/photo-karachaevsk.jpg" alt="Фото храма в Карачаево-Черкесии" class="card__image">
            <div class="card__description">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <a href="#" class="card__like-button">
                <img src="images/icon-heart.svg" alt="Иконка сердечка" class="card__icon">
              </a>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form action="#" class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__field" type="text" value="Жак-Ив Кусто" placeholder="Имя и фамилия" required>
          <input class="form__field" type="text" value="Исследователь океана" placeholder="Профессия" required>
          <button type="submit" class="form__button hover-button">Сохранить</button>
        </form>
        <img src="images/icon-close.svg" alt="Иконка закрытия" class="popup__close-icon hover-icon">
      </div>
    </div>
  </div>
</body>
</html>
